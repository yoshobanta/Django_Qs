<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinja Condition Tags</title>
</head>
<body>
    <center>
        <h1>IfBlock</h1>
        {%if age < 18 %}
            <h1>{{name}} is not and adult</h1>
        {%else%}
            <h1>{{name}} is adult</h1>
        {%endif%}


    </center>
</body>
</html>
